<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head>
    <title>Save Customer</title>
    <link type="text/css"
          rel="stylesheet"
          href="/css/style.css"
    >

    <link type="text/css"
          rel="stylesheet"
          href="/css/add-customer-style.css"
    >
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>CRM - Customer Relationship Manager</h2>
        </div>
    </div>

    <div id="container">
        <h3>Save Customer</h3>

        <form action="#" id="addCustomerForm" th:action="@{/customer/save}"
              th:object="${customer}" th:method="POST">
            <input type="hidden" th:field="*{id}" />
            <table>
                <tbody>
                    <tr>
                        <td><label>First Name:</label></td>
                        <td><input type="text" name="firstName" id="firstName" th:field="*{firstName}"/></td>
                    </tr>
                    <tr>
                        <td><label>Last Name:</label></td>
                        <td><input type="text" name="lastName" id="lastName" th:field="*{lastName}"/></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" name="email" id="email" th:field="*{email}"/></td>
                    </tr>
                    <tr>
                        <td><label></label></td>
                        <td><input type="submit" value="Save" class="save"/></td>
                    </tr>
                </tbody>
            </table>

        </form>
        <div style="clear; both"></div>
        <p>
            <a href="/customer/list">Back to Customer List</a>
        </p>
    </div>
</body>

</html>
